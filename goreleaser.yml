project_name: vul
builds:
  -
    main: cmd/vul/main.go
    binary: vul
    ldflags: 
      - -s -w
      - "-extldflags '-static'"
      - -X main.version={{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - 386
      - arm
      - arm64
    goarm:
      - 7

nfpms:
  -
    formats:
      - deb
      - rpm
    dependencies:
      - rpm
    vendor: "khulnasoft-lab"
    homepage: "https://github.com/khulnasoft-lab"
    maintainer: "Teppei Fukuda <knqyf263@gmail.com>"
    description: "A Fast Vulnerability Scanner for Containers"
    license: "AGPL-3.0"
    file_name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}"
    replacements:
      amd64: 64bit
      386: 32bit
      arm: ARM
      arm64: ARM64
      darwin: macOS
      linux: Linux
      openbsd: OpenBSD
      netbsd: NetBSD
      freebsd: FreeBSD
      dragonfly: DragonFlyBSD

archives:
  -
    format: tar.gz
    name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}"
    replacements:
      amd64: 64bit
      386: 32bit
      arm: ARM
      arm64: ARM64
      darwin: macOS
      linux: Linux
      openbsd: OpenBSD
      netbsd: NetBSD
      freebsd: FreeBSD
      dragonfly: DragonFlyBSD
    files:
      - README.md
      - LICENSE
      - contrib/gitlab.tpl

brews:
  -
    github:
      owner: khulnasoft-lab
      name: homebrew-vul
    dependencies:
      - rpm
    homepage: "https://github.com/khulnasoft-lab/vul"
    description: ""
    test: |
      system "#{bin}/program --version"

dockers:
  - image_templates:
      - "docker.io/khulnasoft/vul:{{ .Version }}"
      - "docker.io/khulnasoft/vul:latest"
    binaries:
      - vul
    build_flag_templates:
      - "--label=org.label-schema.schema-version=1.0"
      - "--label=org.label-schema.name={{ .ProjectName }}"
      - "--label=org.label-schema.description=A Fast Vulnerability Scanner for Containers"
      - "--label=org.label-schema.vendor=Khulnasoft Security"
      - "--label=org.label-schema.version={{ .Version }}"
      - "--label=org.label-schema.build-date={{ .Date }}"
      - "--label=org.label-schema.vcs=https://github.com/khulnasoft-lab/vul"
      - "--label=org.label-schema.vcs-ref={{ .FullCommit }}"
    extra_files:
    - contrib/gitlab.tpl
